<!DOCTYPE html>
<html lang="en">
<head>
  <title>Journal</title>
</head>
<body>
  <div class="container">
    <form id="journal-form">
      <label for="userInput">Please input a journal entry</label>
      <div class="form-group">
        <input type="text" id="title">
        <br>
        <input type="text" id="body">
      </div>
      <button type="submit" id="submit-form">submit</button>
    </form>
    <div><P>THIS IS YOUR TEASER</P><span id="output"></span></div>
    <div><P>THIS IS NUMBER OF WORDS IN YOUR BODY OF TEXT</P><span id="word-count"></span></div>
    <div><P>THIS IS NUMBER OF VOWELS IN YOUR BODY OF TEXT</P><span id="vowel"></span></div>
    <div><P>THIS IS NUMBER OF CONSONANTS IN YOUR BODY OF TEXT</P><span id="consonant"></span></div>
  </div>
</body>
</html>
